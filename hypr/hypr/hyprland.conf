# Hyprland Config

# MONITORS
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# PROGRAMS
$terminal = footclient
$menu = "$HOME"/.scripts/wofi_appmenu.sh
$powermenu = "$HOME"/.scripts/wofi_powermenu.sh

# AUTOSTART
exec-once = waybar --config "$HOME"/.config/waybar/config
exec-once = mako -c "$HOME"/.config/mako/config
exec-once = fcitx5 --replace -d
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = wpaperd -d
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = "$HOME"/.scripts/hypr_portal.sh
exec-once = /usr/bin/aria2c --conf-path="$HOME"/.config/aria2/firefox_aria.conf
exec-once = waydroid session start
exec-once = "$HOME"/.scripts/foots.sh

# ENV
env = XCURSOR_SIZE, 18
env = HYPRCURSOR_SIZE, 18
env = XCURSOR_THEME, Adwaita
env = HYPRCURSOR_THEME, Adwaita

env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor

env = SDL_VIDEO_FULLSCREEN_HEAD,1
env = SDL_VIDEO_CENTERED,1
env = SDL_VIDEODRIVER,wayland,x11
env = _JAVA_AWT_WM_NONEREPARENTING,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = GDK_SCALE,1
env = GDK_BACKEND,wayland

env = CLUTTER_BACKEND,wayland

env = WINEPREFIX,/home/fts427/.wine

env = XMODIFIERS,@im,fcitx
env = SDL_IM_MODULE,fcitx

# LOOK AND FEEL

general { 
    gaps_in = 5
    gaps_out = 5
    
    border_size = 3
    no_border_on_floating = false
    # float_gaps = 

    col.active_border = 0xbe88c0d0
    col.inactive_border = 0xae4c566a
    col.nogroup_border_active = 0xbe88c0d0
    col.nogroup_border = 0xae4c566a

    layout = master
    no_focus_fallback = false
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true
    
    allow_tearing = true
    resize_corner = 0

    snap {
        enabled = false
    }
}

decoration {
    rounding = 0
    rounding_power = 10.0
    
    active_opacity = 1.0
    inactive_opacity = 0.86
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.15
    dim_around = 0.2

    border_part_of_window = true

    
    shadow {
        enabled = false
        range = 8
        render_power = 4
        sharp = false
        color = 0xee2e3440
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0120
        vibrancy = 0.2
        vibrancy_darkness = 0.3

        popups = false
        input_methods = false
    }
}

animations {
    enabled = false
    first_launch_animation = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    allow_small_split = false
    special_scale_factor = 1
    mfact = 0.58
    new_status = master
    new_on_top = true
    new_on_active = none
}

misc { 
    force_default_wallpaper = 2
    disable_hyprland_logo = true
    disable_splash_rendering = false
    font_family = JetBrainsMono Nerd Font
    splash_font_family = JetBrainsMono Nerd Font

    vfr = true
    vrr = 0
}


# INPUT
input {
    kb_layout = us
    numlock_by_default = false
    follow_mouse = 1

    repeat_rate = 25
    repeat_delay = 300
    sensitivity = 0.2  # -1.0 - 1.0, 0 means no modification.
    left_handed = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 1
    enable_hyprcursor = true
    hide_on_key_press = true
}

# KEYBINDINGSS
$mainMod = SUPER # Sets "Windows" key as main modifier

$screen_file = ${HOME}/Pictures/Screenshots/screenshot_$(date +"%Y-%m-%d_%H-%M-%S").png

bind = , Print, exec, ${HOME}/.scripts/screenshot
bind = SHIFT, Print, exec, grim -g "$(slurp)" $screen_file
bind = $mainMod, Print, exec, grim $screen_file

bind = $mainMod, Return, exec, $terminal
bind = $mainMod  Shift, K, killactive
bind = $mainMod, Space, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, I, exec, wofi-emoji
bind = $mainMod, L, exec, $powermenu
bind = $mainMod, P, exec, hyprpicker -a 

bind = , Control_R, exec, fcitx5-remote -t && notify-send -u low -t 500 -a fcitx5 -i "im switch" "Input method" "$(fcitx5-remote -n)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, down, movewindow, d

bind = $mainMod, V, exec, cliphist list | wofi --dmenu --sort_order=default | cliphist decode | wl-copy

bind = $mainMod, minus, exec, amixer sset Master 5%-
bind = $mainMod, equal, exec, amixer sset Master 5%+
bind = , F7, exec, wpaperctl previous
bind = , F8, exec, wpaperctl next

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB , workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = fullscreen, class:^(steam_app_.*|cs2|dota2|hl2_linux|Portal|Portal2|Left4Dead2|Terraria|Celeste|osu!|osu|osu!.exe|osu!.AppImage|osu-lazer|osu-lazer-qt)$
windowrulev2 = fullscreen, title:^(Minecraft.*)$
windowrulev2 = fullscreen, class:^(minecraft-launcher|Minecraft.*)$

windowrulev2 = float, title:^(Steam Overlay)$
windowrulev2 = float, class:^(steam)$, title:^(Friends List|Steam - News|.*Chat.*)$

windowrulev2 = float, class:^(wofi)$
windowrulev2 = nofocus, class:^(wofi)$
windowrulev2 = noanim, class:^(wofi)$
windowrulev2 = noinitialfocus, class:^(wofi)$

windowrulev2 = float, class:^(fcitx)$
windowrulev2 = nofocus, class:^(fcitx)$
windowrulev2 = noanim, class:^(fcitx)$
windowrulev2 = noinitialfocus, class:^(fcitx)$

windowrulev2 = float, class:^(mako)$
windowrulev2 = nofocus, class:^(mako)$
windowrulev2 = noanim, class:^(mako)$
windowrulev2 = noinitialfocus, class:^(mako)$

windowrulev2 = maximize, class:^(.*QQ.*)$
windowrulev2 = tile, class:^(.*QQ.*)$
windowrulev2 = center, class:^(.*QQ.*)$

windowrulev2 = float, title:^(.*(图片查看器|视频).*)$
windowrulev2 = center, title:^(.*(图片查看器|视频).*)$

windowrulev2 = fullscreen, class:^(osu|osu!.exe|osu-lazer|osu-lazer-qt)$
windowrulev2 = fullscreen, class:^(java-lang-Thread)$, title:^(Minecraft.*)$

windowrulev2 = maximize, class:^(waydroid|org\.waydro\.id)$
windowrulev2 = tile, class:^(waydroid|org\.waydro\.id)$
windowrulev2 = center, class:^(waydroid|org\.waydro\.id)$
windowrulev2 = noanim, class:^(waydroid|org\.waydro\.id)$

# XWayland
xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = true
    create_abstract_socket = true
}

# Render
render {
    direct_scanout = 2
    new_render_scheduling = true
}

ecosystem {
    enforce_permissions = true
}

permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

# Debug
debug {
    disable_logs = false
}

