# MONITORS
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# PROGRAMS
$terminal = alacritty
$menu = wofi --show drun run --allow-images
$powermenu = /home/fts427/.scripts/wofi-powermenu.sh

# AUTOSTART
exec-once = waybar --config /home/fts427/.config/waybar/config
exec-once = mako -c /home/fts427/.config/mako/config
exec-once = fcitx5
exec-once = udiskie -a -n -f joshuto
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /home/fts427/.scripts/hypr_portal.sh

# ENV
env = XCURSOR_SIZE   , 25
env = HYPRCURSOR_SIZE, 25
env = XCURSOR_THEME,    Nordzy-cursors
env = HYPRCURSOR_THEME, Nordzy-cursors
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland; xcb
env = SDL_VIDEODRIVER, x11
env = _JAVA_AWT_WM_NONEREPARENTING, 1
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_CURRENT_DESKTOP, Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = GDK_BACKEND, wayland, x11, *
env = CLUTTER_BACKEND, wayland

env = LANG, zh_CN.UTF-8

# LOOK AND FEEL

general { 
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgb(88c0d0)
    col.inactive_border = rgb(4c566a)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    font_family = JetBrainsMonoNL Nerd Font Mono
}


# INPUT

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGSS

$mainMod = SUPER # Sets "Windows" key as main modifier

$screen_file=${HOME}/Pictures/Screenshot/screenshot_$(date + "%Y-%m-%d_%H-%M-%S").png

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim $screen_file

bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, K, killactive,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, I, exec, wofi-emoji
bind = $mainMod, L, exec, $powermenu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB , workspace, e-1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Floating windows
windowrulev2=float, class:^(.*polkit-kde.*)$
windowrulev2=float, class:^(.*QQ.*)$
windowrulev2=float, class:^(*QQ*)$
windowrulev2=float, class:^(MainWindow)$

# XWayland
xwayland {
    enabled = true
}

# OpenGL
opengl {
    force_introspection = 1
}

# Debug
debug {
    disable_logs = false
}
